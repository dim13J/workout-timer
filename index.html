<!doctype html>
<html lang="en">

<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Hello, world!sdsd</title>
</head>

<body>
    <div class="container-fluid p-5 mt-5 text-center">
        <h1 id="timer"></h1>
        <div class="mb-3 mt-3 row">
            <div class="col-lg-2 offset-lg-5">
                <input type="number" class="form-control" id="activity" placeholder="Activity time">
            </div>
            <div class="col-lg-2 offset-lg-5 mt-3 mb-3">
                <input type="number" class="form-control" id="rest" placeholder="Rest time">
            </div>

        </div>
        <div class="row">
            <div class="col text-center">
                <button type="button" id="startBtn" class="btn btn-primary text" onclick="startTimer()">Start</button>
                <button type="button" id="stopBtn" class="btn btn-danger text" onclick="stopTimer()">Stop</button>
            </div>
        </div>
    </div>

    <script src="custom.js"></script>
</body>

</html>
